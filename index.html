<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="content">
      <div class="up-circle"></div>
    
      <input type="image" src="javascript.svg" name="img" class="fade-in" id="img"/>
      <h1 id="question_mark" class="fade-in">?</h1>
      <img src="shape.svg" class="fade-in" id="shape" alt="">
      <!-- choose the kind of quiz -->
       <div id="quiz-container">
        <h2 id="question-choose">Choose page</h2>
        <h2 id="question-title">question title</h2>
        <div id="underline"></div>
        <div id="question-options"></div>
        <button class="titles"></button>
        <button id="next-btn">Next</button>
       </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
