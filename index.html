<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="content">
      <div class="up-circle" id="up-circle" style="display: flex;">
      </div>
    
      <input type="image" src="javascript.svg" name="img" class="fade-in" id="img"/>
      <h1 id="question_mark" class="fade-in">?</h1>
      <img src="shape.svg" class="fade-in" id="shape" alt="">
      <!-- choose the kind of quiz -->
      
      <div id="quiz-selection" style="display: none;">
        <h1 id="selection">Choose your favorite</h1>
        <div class="underline">
          <button type="button" id="quiz-btn" class="quiz-btn" data-quiz="General">General</button>
          <button type="button" id="quiz-btn1" class="quiz-btn" data-quiz="Animal">Animal</button>
          <button type="button" id="quiz-btn2" class="quiz-btn" data-quiz="Science">Science</button> 
        </div>
          
       
       </div>


       <div id="quiz-container" class="fade" style="display: none;">
        <h1 id="quiz-title">Question Title</h1>
        <div class="underline"></div>
        <h3 id="question-title"></h3>
        <div id="question-options"></div>
        <button id="next-btn">Next</button>
        <div id="feedback"></div>
       </div>

       <div id="score-container" style="display: none;">
        <div class="underline"></div>
        <h1 id="title-score">Your Score</h1>
        <p id="score"></p>
        <button id="try-again-btn">Try Again</button>
      </div>
         


    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
